<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <nav class="navbar">
        <div class="logo">Creative</div>
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 class="animate-text">Welcome to Creative</h1>
                <p class="animate-text">Where innovation meets design</p>
                <button class="cta-button">Get Started</button>
            </div>
            <div class="hero-image">
                <div class="shape-container">
                    <div class="shape shape1"></div>
                    <div class="shape shape2"></div>
                    <div class="shape shape3"></div>
                </div>
            </div>
        </section>

        <section id="features" class="features">
            <h2>Our Features</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3>Creative Design</h3>
                    <p>Innovative and unique design solutions</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Responsive</h3>
                    <p>Works perfectly on all devices</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-bolt"></i>
                    <h3>Fast Performance</h3>
                    <p>Lightning fast loading times</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Creative. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
